<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Year Counter</title>
</head>
<body>


        <h1>New Year Count</h1>
        <div class="yearCounter">    
            <div class="text">
                <p class="text-area" id="day">0</p>
                <span>days</span>
            </div>
            <div class="text">
                <p class="text-area" id="hour">0</p>
                <span>hours</span>
            </div>
            <div class="text">
                <p class="text-area" id="minute">0</p>
                <span>minutes</span>
            </div>
            <div class="text">
                <p class="text-area" id="second">0</p>
                <span>seconds</span>
            </div>

</body>
</html>
